name: ðŸ“ˆ Daily Portfolio Operations

on:
  schedule:
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

concurrency:
  group: daily-portfolio-${{ github.ref }}
  cancel-in-progress: true

jobs:
  portfolio-system:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run portfolio operations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m src.reporting.portfolio_manager --evaluate
          python -m src.analysis.position_manager --csv

      - name: Commit generated outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/portfolio_evaluation.json data/reports/*.csv .cache/*.json || true
          git commit -m "chore: nightly portfolio operations [skip ci]" || echo "No changes"
          git push || true
