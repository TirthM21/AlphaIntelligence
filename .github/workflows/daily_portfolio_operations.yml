name: üìà Daily Portfolio Operations

on:
  schedule:
    - cron: '30 21 * * 1-5' # 4:30 PM EST (Market Close)
  workflow_dispatch: # Allow manual trigger

jobs:
  portfolio_system:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üîç Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üìÇ Setup Directories
        run: |
          mkdir -p data/newsletters
          mkdir -p data/reports
          mkdir -p .cache

      - name: üìä Run Market Scan
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FREE_LLM_API_KEY: ${{ secrets.FREE_LLM_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
        run: |
          # Strict Hierarchy: FMP -> Finnhub -> yf (automatic) -> SEC
          python run_optimized_scan.py --workers 20 --min-price 5 --max-price 500 --min-vol 500000 --ai --use-fmp --download-sec

      - name: üíº Evaluate Portfolio
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m src.reporting.portfolio_manager --evaluate

      - name: üõ°Ô∏è Position Management (Stops & Exits)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m src.analysis.position_manager --csv

      - name: üíæ Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/portfolio_evaluation.json
          git add data/reports/*.csv || true
          git add .cache/*.json || true
          git commit -m "chore: nightly portfolio evaluation & position management [skip ci]" || echo "No changes to commit"
          git push
