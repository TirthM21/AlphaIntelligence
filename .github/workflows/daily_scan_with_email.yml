name: ðŸ“ˆ Daily Market Scan & Newsletter

on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run with smaller sample for testing'
        required: false
        default: false
        type: boolean

concurrency:
  group: daily-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Setup directories
        run: |
          mkdir -p data/daily_scans data/newsletters data/reports .cache

      - name: Run diagnostics
        run: python comprehensive_system_test.py

      - name: Run daily scan
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FREE_LLM_API_KEY: ${{ secrets.FREE_LLM_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
        run: |
          EXTRA=""
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            EXTRA="--limit 100"
          fi
          alphaintel scan-daily -- --workers 10 --min-price 5 --max-price 500 --min-vol 500000 --use-fmp $EXTRA

      - name: Evaluate portfolio
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python -m src.reporting.portfolio_manager --evaluate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-scan-artifacts
          path: |
            data/daily_scans/
            data/newsletters/
            data/reports/
            data/portfolio_evaluation.json
          retention-days: 14
