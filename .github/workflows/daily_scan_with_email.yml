name: üìà Daily Market Scan & Newsletter

on:
  schedule:
    - cron: '0 22 * * 1-5' # 5:00 PM EST (Market Close)
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run with 100 stocks for testing'
        required: false
        default: false
        type: boolean

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üîç Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üìÇ Setup Environment
        run: |
          mkdir -p data/daily_scans
          mkdir -p data/newsletters
          mkdir -p .cache

      - name: üè• Heartbeat / Diagnostic
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python run_optimized_scan.py --diagnostics

      - name: üöÄ Run Full Market Scan
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FREE_LLM_API_KEY: ${{ secrets.FREE_LLM_API_KEY }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          TEST_FLAG=""
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then TEST_FLAG="--test-mode"; fi
          python run_optimized_scan.py --aggressive --use-fmp --git-storage --ai --send-email $TEST_FLAG

      - name: üíº Evaluate Portfolio
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python evaluate_portfolio.py

      - name: üì§ Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: daily-reports
          path: |
            data/daily_scans/
            data/newsletters/
            data/portfolio_evaluation.json

      - name: üíæ Commit Cache & Progress
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .cache/*.json || true
          git add data/portfolio_evaluation.json || true
          git commit -m "chore: persist automated scan data [skip ci]" || echo "No changes"
          git push
