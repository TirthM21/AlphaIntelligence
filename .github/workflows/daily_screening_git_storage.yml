name: üìÇ Daily Data Persistence & Growth Scan

on:
  schedule:
    - cron: '0 0 * * 1-5' # Midnight EST
  workflow_dispatch:

jobs:
  persistence:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üîç Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run Broad Market Scan
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FREE_LLM_API_KEY: ${{ secrets.FREE_LLM_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          python run_optimized_scan.py --broad --git-storage --workers 10

      - name: üíæ Commit & Push Global Data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .cache/*.json || true
          git add data/daily_scans/*.txt || true
          git commit -m "data: broad market scan persistence [skip ci]" || echo "No changes"
          git push
