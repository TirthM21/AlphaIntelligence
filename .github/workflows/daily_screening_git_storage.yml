name: ðŸ“‚ Daily Data Persistence & Growth Scan

on:
  schedule:
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

concurrency:
  group: daily-persistence-${{ github.ref }}
  cancel-in-progress: true

jobs:
  persistence:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run broad scan
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: alphaintel scan-daily -- --broad --git-storage --workers 8

      - name: Commit persisted data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .cache/*.json data/daily_scans/*.txt || true
          git commit -m "data: broad scan persistence [skip ci]" || echo "No changes"
          git push || true
