name: ðŸ“… Quarterly Compounder Scan

on:
  schedule:
    - cron: '0 9 15 1 *'
    - cron: '0 9 15 4 *'
    - cron: '0 9 15 7 *'
    - cron: '0 9 15 10 *'
  workflow_dispatch:

concurrency:
  group: quarterly-compounder-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quarterly-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run quarterly scan
        env:
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          FREE_LLM_API_KEY: ${{ secrets.FREE_LLM_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: alphaintel scan-quarterly -- --log-level INFO --output-dir data/quarterly_reports

      - name: Upload quarterly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quarterly-reports
          path: data/quarterly_reports/
          retention-days: 90
