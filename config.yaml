# Screening Parameters
parameters:
  # Minimum score thresholds
  min_buy_score: 70
  min_sell_score: 60

  # Market breadth requirement
  min_phase2_pct: 15.0

  # Data requirements
  min_data_days: 200

  # Volume threshold for breakouts
  volume_threshold: 1.5

  # Maximum extension from 50 SMA for buy signals
  max_extension_pct: 25.0

  # Cache settings
  cache_expiry_hours: 24

# Output Settings
output:
  # Print detailed fundamental snapshots
  show_fundamentals: true

  # Print detailed phase analysis
  show_phase_details: true

  # Save results to file
  save_to_file: true
  output_dir: "./data/results"
