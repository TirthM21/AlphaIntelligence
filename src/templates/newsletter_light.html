<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaIntelligence Daily Brief</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f7f9;
            color: #1f2937;
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.45;
        }
        .email-shell {
            max-width: 760px;
            margin: 0 auto;
            padding: 18px 12px 24px;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 14px;
            margin: 0 0 12px;
        }
        h1, h2 { margin: 0 0 8px; }
        h1 { font-size: 22px; line-height: 1.25; }
        h2 { font-size: 16px; color: #111827; }
        p, li, td, th { font-size: 13px; }
        .eyebrow { font-size: 11px; color: #6b7280; letter-spacing: .5px; margin: 0 0 8px; }
        .subhead { margin: 0 0 8px; color: #374151; }
        .meta-date { margin: 0; color: #6b7280; font-size: 12px; }
        .stats-grid { display: table; width: 100%; margin: 0 0 8px; }
        .stats-grid > div { display: table-cell; width: 50%; padding-right: 10px; }
        .stat-label { display: block; color: #6b7280; font-size: 11px; text-transform: uppercase; }
        .compact { margin: 0; }
        .chip-row { margin-top: 6px; }
        .chip {
            display: inline-block;
            margin: 0 6px 6px 0;
            border: 1px solid #d1d5db;
            border-radius: 999px;
            padding: 3px 10px;
            font-size: 12px;
            color: #374151;
            background: #f9fafb;
        }
        .chip.pos { border-color: #bbf7d0; background: #f0fdf4; color: #166534; }
        .chip.neg { border-color: #fecaca; background: #fef2f2; color: #991b1b; }
        .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
        table { width: 100%; border-collapse: collapse; min-width: 320px; }
        th, td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; }
        th { background: #f9fafb; }
        ul { margin: 0; padding-left: 18px; }
        .link-list { list-style: none; padding: 0; }
        .link-list li { margin-bottom: 8px; }
        .source { display: block; color: #6b7280; font-size: 11px; }
        a { color: #1d4ed8; text-decoration: none; }
        .disclaimer p { margin: 0 0 6px; color: #4b5563; }
        @media only screen and (max-width: 600px) {
            .email-shell { padding: 10px 8px 16px; }
            .card { padding: 12px; border-radius: 8px; }
            h1 { font-size: 19px; }
            h2 { font-size: 15px; }
            .stats-grid, .stats-grid > div { display: block; width: 100%; padding-right: 0; }
            th, td { font-size: 12px; padding: 7px; }
        }
    </style>
</head>
<body>
    <div class="email-shell">
        {{hero_headline}}
        {{market_mood}}
        {{indices_strip}}
        {{sector_table}}
        {{movers}}
        {{headlines}}
        {{events}}
        {{disclaimer}}
    </div>
</body>
</html>
